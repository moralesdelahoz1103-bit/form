services:
  - type: web
    name: capacitaciones-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend/app && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: BASE_URL
        value: https://formulariosfsd.vercel.app
    healthCheckPath: /api/health
